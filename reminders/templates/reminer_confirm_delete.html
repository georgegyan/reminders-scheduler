{% extends 'base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h2 class="card-title text-danger mb-4">Delete Reminder</h2>
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash me-1"></i> Confirm Delete
            </button>
            <a href="{% url 'reminder_list' %}" class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
